<ion-header>
    <ion-toolbar>
        <ion-title>maps</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div>


</ion-content>
<ion-footer class="ion-no-border ion-padding">
    <ion-grid>
        <ion-row *ngIf="!isCheckIn">
            <ion-col>
                <ion-button expand="full" (click)="toggleCheckIn()">check in first</ion-button>
            </ion-col>

        </ion-row>
        <ion-row *ngIf="isCheckIn">
            <ion-col>
                <ion-item style="margin-top: -8px; margin-bottom: -8px">
                    <ion-label position="floating">where are you?</ion-label>
                    <ion-input [(ngModel)]="locName"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="auto">
                <ion-button color="success" (click)="addCheckIn()">
                    get in
                </ion-button>
            </ion-col>
            <ion-col size="auto">
                <ion-button color="danger" (click)="toggleCheckIn()">
                    <ion-icon name="close"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
